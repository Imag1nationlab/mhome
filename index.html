<script>

        function myFunctiondropmenu(){
          document.getElementById("menu-items-id").classList.toggle("show");
        }

        window.addEventListener("click", function(event) {
            if (!event.target.matches('.menu-button-class')) {
         var dropdowns = document.getElementsByClassName("menu-items-class");
        var i;
            for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
                    }
                }
            }
        })

        function myFunctionsearchbox(){
          document.getElementById("search-box-id").classList.toggle("popup");
        }
        window.addEventListener("click", function(event) {
            if (!event.target.matches('.search-button-class')) {
         var dropdowns = document.getElementsByClassName("search-box-class");

            if (openDropdown.classList.contains('popup')) {
        openDropdown.classList.remove('popup');
                    }
                }
            }
        })
        
     
</script>
